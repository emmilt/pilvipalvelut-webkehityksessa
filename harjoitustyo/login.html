<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu Sisään</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Etusivu</a></li>
            <li><a href="events.html">Tapahtumat</a></li>
            <li><a href="add-event.html">Lisää Tapahtuma</a></li>
            <li><a href="login.html">Kirjaudu sisään</a></li>
        </ul>
    </nav>

    <header>
        <h1>Kirjaudu Sisään</h1>
    </header>

    <section>
        <form id="loginForm">
            <label for="email">Sähköposti:</label>
            <input type="text" id="email" autocomplete="username" required><br>

            <label for="password">Salasana:</label>
            <input type="password" id="password" autocomplete="current-password" required><br>

            <button type="submit">Kirjaudu</button>
        </form>
        <div id="error-message"></div> <!-- Virheilmoitus -->
    </section>

    <footer>
        <p>&copy; 2024 Paikalliset Tapahtumat</p>
    </footer>

    <script>
        import { getAuth, signInWithEmailAndPassword } from "./firebase/auth";
        import { initializeApp } from "firebase/app";

        const firebaseConfig = {
            apiKey: "AIzaSyCxQkJ9T7UZshu-o8KNBhdMA2AfIBY-YUM",
            authDomain: "pilvi-react-59c31.firebaseapp.com",
            projectId: "pilvi-react-59c31",
            storageBucket: "pilvi-react-59c31.firebasestorage.app",
            messagingSenderId: "485543190012",
            appId: "1:485543190012:web:22c3225d4ad02e7b40e679"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginForm").addEventListener("submit", (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Kirjautuminen onnistui
                    const user = userCredential.user;
                    alert("Tervetuloa, " + user.email);
                    // Voit ohjata käyttäjän haluamaasi sivuun, esimerkiksi:
                    window.location.href = "saved-events.html";
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById("error-message").innerText = "Virhe: " + errorMessage;
                    // Vaihtoehtoisesti voit myös näyttää alertin
                    // alert("Kirjautumisvirhe: " + errorMessage);
                });
        });
    </script>
</body>
</html>
